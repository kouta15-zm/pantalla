<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Menú Multimedia</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vinculamos el archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos de Font Awesome -->
</head>
<body>
    <div class="menu-container">
        <button class="button" id="playBtn">
            <i class="fas fa-play"></i>
        </button>
        <button class="button" id="backBtn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <!-- Cambié el orden aquí: retroceder 10 segundos primero -->
        <button class="button" id="rewindBtn">
            <i class="fas fa-backward"></i>
        </button>
        <!-- Ahora el botón de avanzar 10 segundos -->
        <button class="button" id="forwardBtn">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <!-- Video -->
    <video id="video" controls>
        <source src="https://akamd1.jw-cdn.org/sg2/p/52ad66/1/o/502200145_S_cnt_1_r720P.mp4" type="video/mp4"> <!-- Asegúrate de tener el video en esta ruta -->
        Tu navegador no soporta este formato de video.
    </video>

    <script src="script.js"></script> <!-- Vinculamos el archivo JS -->
</body>
</html>
